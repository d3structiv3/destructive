<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Web Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>CRUD</title>
</head>

<body>
    <div class="container mt-3" id="app">
        <h2>
            <!--Icono-->
            <span class="material-icons mr-2">
                school
            </span>
            <!--Titulo triado desde app.js-->
            {{titulo}}
        </h2>
        <!--Entrada de datos para el formulario -->
        <div class="form-group mx-sm-2 mb-2">
            <label for="form-control">Nuevo registro</label>
            <div class="form-inline">
                <!--Caja de texto para asignatura-->
                <input type="text" class="form-control mr-2" id="materia" placeholder="Asignatura" v-model="nombre">
                <!--Entada de texto para calificacion-->
                <input type="text" class="form-control mr-2" id="materia" placeholder="Calificacón"
                    v-model="calificacion" value="" v-on:keyup.enter="agregar">
                <!--Boton para enviar al localsotorage-->
                <button type="submit" class="btn btn-success mr-2" @click="agregar">Guardar</button>
            </div>
        </div>
        <h4 class="mt-4">{{tituloLista}}</h4>
        <!--Se inicia el ciclo for para mostrar todas las asignaturas-->
        <div class="mt-3" v-for="(materia, index) of materias">
            <!--Para hacer las clases dinamicas se forma un arreglo con las propiedades correspondientes-->
            <div :class="[estado,'mt-1']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <!--Se muestra el contenido de materia ue esta dentro del arreglo-->
                        <span class="mr-3"><b>Asignatura: </b>{{materia._nombre}}</span>
                        <!--Se muestra el contenido de calificacion que esta dentro del arreglo -->
                        <span><b>Calificación: </b>{{materia._calificacion}}</span>
                    </div>
                    <div>
                        <span class="material-icons mr-2" data-toggle="collapse" :href="'#tarjeta'+index"
                            aria-expanded="false">create</span>
                        <span class="material-icons" @click="eliminar(index)">delete</span>

                    </div>
                </div>
                <div class="collapse" :id="'tarjeta'+index">
                    <div class="card card-body">
                        <div class="form-group mx-sm-2 mb-2">
                            <label for="form-control">Editar registro</label>
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2" name="nombre" v-model="materia._nombre">
                                <input type="text" class="form-control mr-2" name="calificacion"
                                    v-model="materia._calificacion">
                                    <!--Se actualiza el contenido dentro del local storage-->
                                <button class="btn btn-success mr-2" data-toggle="collapse" :href="'#tarjeta'+index"
                                    aria-expanded="false" @click="modificar">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center">destructive</p>
    </div>



    <!--Vue.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!--Archivo local propio del proyecto-->
    <script src="app.js"></script>
    <!-- JavaScript -->
    <!-- jQuery,Popper.j, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
